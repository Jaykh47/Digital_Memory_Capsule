<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Memory Capsule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 1rem;
        }

        .timer-box {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 1rem;
            border-radius: 0.75rem;
            text-align: center;
        }

        .timer-value {
            font-size: 2.25rem;
            line-height: 2.5rem;
            font-weight: 700;
            color: #0f172a;
        }

        .timer-label {
            font-size: 0.875rem;
            line-height: 1.25rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-3xl mx-auto">

        <!-- Countdown Section -->
        <div id="countdown-section" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg text-center">
            <h1 class="text-3xl font-bold text-slate-900">Your Time Capsule is Locked</h1>
            <p class="text-slate-500 mt-2">This memory will be revealed in:</p>
            <div id="timer" class="timer-grid mt-8">
                <div class="timer-box">
                    <div id="days" class="timer-value">00</div>
                    <div class="timer-label">Days</div>
                </div>
                <div class="timer-box">
                    <div id="hours" class="timer-value">00</div>
                    <div class="timer-label">Hours</div>
                </div>
                <div class="timer-box">
                    <div id="minutes" class="timer-value">00</div>
                    <div class="timer-label">Minutes</div>
                </div>
                <div class="timer-box">
                    <div id="seconds" class="timer-value">00</div>
                    <div class="timer-label">Seconds</div>
                </div>
            </div>
        </div>

        <!-- Memory Display Section -->
        <div id="memory-section" class="hidden bg-white p-6 sm:p-8 rounded-2xl shadow-lg space-y-8">
            <div class="text-center">
                <h1 id="emotion-theme" class="text-3xl font-bold text-slate-900">A Joyful Memory</h1>
                <p id="emotion-type" class="text-slate-500 mt-2 text-lg">Uplifting</p>
            </div>

            <!-- Collage Image -->
            <div>
                <img id="collage-image" src="" alt="Memory Collage"
                    class="w-full h-auto object-cover rounded-xl shadow-md border-4 border-white">
            </div>

            <!-- Memory Text -->
            <div class="bg-slate-50 p-6 rounded-lg border border-slate-200">
                <p id="memory-text" class="text-slate-700 text-lg leading-relaxed whitespace-pre-wrap"></p>
            </div>

            <!-- Individual Photos Gallery -->
            <div>
                <h2 class="text-xl font-bold text-slate-800 mb-4">Photo Gallery</h2>
                <div id="gallery" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Images will be injected here by JavaScript -->
                </div>
            </div>

        </div>

        <!-- Error Section -->
        <div id="error-section" class="hidden bg-white p-8 rounded-2xl shadow-lg text-center">
             <h1 class="text-3xl font-bold text-red-600">Error</h1>
             <p class="text-slate-500 mt-2">Could not load this memory. The link may be invalid or the memory may have been removed.</p>
        </div>


    </div>

    <script>
        const countdownSection = document.getElementById('countdown-section');
        const memorySection = document.getElementById('memory-section');
        const errorSection = document.getElementById('error-section');

        async function fetchAndDisplayMemory() {
            try {
                // FIX: Extract memoryId directly from the page's URL path for reliability
                const pathParts = window.location.pathname.split('/');
                const memoryId = pathParts[pathParts.length - 1];

                if (!memoryId) {
                    throw new Error('Memory ID not found in URL.');
                }

                const response = await fetch(`/get-memory/${memoryId}`);
                if (!response.ok) {
                    throw new Error('Memory not found');
                }
                const data = await response.json();

                // --- Start Countdown Timer ---
                const unlockDate = new Date(data.unlock_date);
                const now = new Date();

                if (unlockDate > now) {
                    const timerInterval = setInterval(() => {
                        const now_interval = new Date().getTime();
                        const distance = unlockDate.getTime() - now_interval;

                        if (distance < 0) {
                            clearInterval(timerInterval);
                            displayMemoryContent(data);
                            return;
                        }

                        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                        document.getElementById('days').textContent = String(days).padStart(2, '0');
                        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                    }, 1000);
                } else {
                    displayMemoryContent(data);
                }

            } catch (error) {
                console.error('Failed to fetch memory:', error);
                countdownSection.classList.add('hidden');
                memorySection.classList.add('hidden');
                errorSection.classList.remove('hidden');
            }
        }

        function displayMemoryContent(data) {
            // Populate the elements
            document.getElementById('emotion-theme').textContent = `A ${data.emotion_data.emotion} Memory`;
            document.getElementById('emotion-type').textContent = data.emotion_data.theme;
            
            const collageImg = document.getElementById('collage-image');
            if (data.collage_url) {
                collageImg.src = data.collage_url;
                collageImg.style.borderColor = data.emotion_data.color;
            } else {
                collageImg.style.display = 'none';
            }


            document.getElementById('memory-text').textContent = data.text;

            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous images
            if (data.image_urls && data.image_urls.length > 0) {
                data.image_urls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = "Uploaded memory photo";
                    img.className = "w-full h-full object-cover rounded-lg shadow-sm hover:scale-105 transition-transform duration-300 cursor-pointer";
                    gallery.appendChild(img);
                });
            }

            // Switch views
            countdownSection.classList.add('hidden');
            memorySection.classList.remove('hidden');
        }

        // Start the process when the page loads
        fetchAndDisplayMemory();

    </script>
</body>

</html>
